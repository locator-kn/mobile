<ion-view view-title="Suchergebnisse" ng-controller="SearchResultCtrl as src">
    <ion-content>
        <ul class="list">
            <div ng-repeat="result in src.results">
                <li>
                    <img class="tmpImageWidth" src="./images/noImagePlaceholder.jpg">
                    <ul>
                        <li class="item">
                            <div>{{result.title}}</div>
                            <label>von </label>
                            <label class="text-color-red">{{result.username || 'anonym'}}</label>

                        </li>
                        <li class="item">
                            <resultdate class="text-color-red" date="result.start_date"></resultdate>
                            bis
                            <resultdate class="text-color-red" date="result.end_date"></resultdate>
                            </br>
                            <label>
                                Dauer:
                                <label class="text-color-red">{{result.days}} Tage</label>
                            </label>
                        </li>
                        <li class="item">
                            MOODS
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </ion-content>
</ion-view>

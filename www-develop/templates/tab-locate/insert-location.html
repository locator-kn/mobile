<ion-view view-title="Locate" class="insert-location pageWithBigButton background-color-dark"
          ng-controller="InsertLocationCtrl as ilc">
    <ion-nav-buttons side="left ">
        <i class="icon ion-ios-arrow-back home-back-button" ui-sref="tab.welcome"></i>
    </ion-nav-buttons>
    <form novalidate name="ilc.form" id="insertLocationForm">
        <ion-content ng-class="!authenticated ? 'not-auth-background' : ''">
            <div ng-if="authenticated">
                <div class="location-image">
                    <div class="image-container" ng-if="!ilc.headerImagePath"
                         style="background-image: url('images/header-image-placeholder.png');background-size: cover">
                    </div>

                    <div class="image-container" ng-if="ilc.headerImagePath"
                         style="background-image: url({{ilc.webPath}}{{ilc.headerImagePath}});background-size: cover">
                    </div>
                    <a class="choose-image" ng-click="ilc.showPictureActions()">
                        <img class="image" src="images/icons/camera.png">
                    </a>
                </div>
                <li ng-class="{'error' : (ilc.error) && ilc.form.locationTitle.$error.required}"
                    class="item item-input">
                    <input type="text" ng-model="ilc.locationFormDetails.title" name="locationTitle"
                           placeholder="Gib der Location einen Titel" required>
                </li>
                <li ng-class="{'error' : (ilc.error) && ilc.form.locationDescription.$error.required}"
                    class="item item-input">
                <textarea ng-model="ilc.locationFormDetails.description" rows="4" type="input"
                          name="locationDescription"
                          placeholder="Beschreibe die Location" required></textarea>
                </li>
                <li ng-class="{'error' : (ilc.error) && ilc.form.locationTags.$error.required}"
                    class="item item-input tag-input">
                    <tags-input add-on-space="true" add-on-comma="true" style="width: 100%"
                                ng-class="{'error' : ilc.error && ilc.locationFormDetails.tags.length < 1}"
                                placeholder="Füge aussagekräftige Tags hinzu"
                                ng-model="ilc.locationFormDetails.tags"></tags-input>
                </li>

                <li class="item item-icon-right" ui-sref="tab.locate-position">
                    Wo befindet sich die Location?
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </li>

                <li class="item item-toggle">
                    Location öffentlich
                    <label class="toggle toggle-dark toggle-assertive"
                           ng-click="ilc.locationFormDetails.public = ! ilc.locationFormDetails.public">

                        <input type="checkbox">

                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item create">
                    <button ng-if="authenticated"
                            class="button-bottom button button-insert-location gps-button bottom button-full fixed-button-bottom"
                            type="submit"
                            ng-click="ilc.saveLocation()"
                            ng-disabled="!(ilc.locationFormDetails.title && ilc.locationFormDetails.description && ilc.locationFormDetails.tags.length > 0 && ilc.mapMarkerSet)">
                        LOCATION ERSTELLEN
                    </button>
                </li>

            </div>
            <div ng-if="!authenticated" class="no-register">
                <div class="not-auth-container">
                    <div class="image-container-full"
                         style="background-image: url('images/svg/lorenz_frontansicht.svg')">
                    </div>
                    <span class="message">Melde dich an und tagge deine Lieblingslocations.</span></br>
                    <span class="message">Oder registriere dich und werde ein Teil von Locator.</span>
                </div>
            </div>
        </ion-content>

    </form>
</ion-view>

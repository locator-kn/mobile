<ion-view view-title="Locate" class="insert-location" ng-controller="InsertLocationCtrl as ilc">
    <ion-nav-buttons side="left ">
        <i class="icon ion-ios-arrow-back home-back-button" ui-sref="tab.welcome"></i>
    </ion-nav-buttons>
    <ion-content>

        <div class="location-image">
            <img ng-if="!ilc.headerImagePath" class="placeholder-image" src="images/header-image-placeholder.png">
            <img ng-if="ilc.headerImagePath" class="placeholder-image" ng-src="{{ilc.webPath}}{{ilc.headerImagePath}}">

            <a class="choose-image" ng-click="ilc.showPictureActions()">
                <img class="image" src="images/icons/camera.png">
            </a>
        </div>
        <li class="item item-input">
            <input type="text" placeholder="Gib der Location einen Titel">
        </li>
        <li class="item item-input">
            <textarea rows="4" type="input" placeholder="Beschreibe die Location"></textarea>
        </li>
        <li class="item item-input">
            <input type="text" placeholder="Füge aussagekräftige Tags hinzu">
        </li>
        <li class="item item-toggle">
            Location öffentlich
            <label class="toggle toggle-dark toggle-assertive">
                <!--ng-click="sc.accommodation = ! sc.accommodation"-->
                <input type="checkbox">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
        <button class="button button-dark gps-button">
            Aktuelle Position ermitteln
        </button>

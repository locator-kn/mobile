<ion-view class="profile" view-title="Profile">
    <ion-nav-buttons side="left ">
        <i class="icon ion-ios-arrow-back home-back-button" ui-sref="tab.welcome"></i>
    </ion-nav-buttons>
    <ion-content>
        <div ng-if="authenticated">
            <div ng-controller="ProfileCtrl as pc">
                <ul>
                    <li class="item">
                        <img class="profile-image" src="http://locator-app.com/{{pc.user.picture.picture}}">
                        <span class="username">{{pc.user.name}}</span>
                    </li>
                    <li class="item item-icon-right">
                        Beschreibung
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </li>
                    <li class="item item-icon-right">
                        Meine Trips
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </li>
                    <li class="item item-icon-right">
                        Meine Locations
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </li>
                    <li class="item item-icon-right">
                        Meine Unterkunft
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </li>
                    <li class="item item-icon-right">
                        Einstellungen
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </li>
                    <li class="item">
                        Abmelden
                    </li>
                </ul>
            </div>
        </div>
        <div ng-if="!authenticated">
            Bitte zuerst anmelden
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="Suchergebnisse" ng-controller="TripOverviewCtrl as toc">
    <ion-content class="background-color-grey">
        <ul class="list">
            <div ng-repeat="result in toc.results">
                <li ng-click="toc.showTripDetail(result._id, result.userid)">
                    <!-- for each pictures-->
                    <ion-slide-box on-slide-changed="slideHasChanged($index)">
                        <ion-slide ng-repeat="location in result.locations">
                            <img class="tmpImageWidth" ng-src="http://locator-app.com{{location.thumbnail}}">
                        </ion-slide>
                    </ion-slide-box>
                    <ul>
                        <li class="item">
                            <div>{{result.title}}</div>
                            <label>von </label>
                            <label class="text-color-red">{{result.username || 'anonym'}}</label>

                        </li>
                        <li class="item">
                            <label class="text-color-red">{{toc.formatDate(result.start_date)}}</label>
                            <label>bis</label>
                            <label class="text-color-red">{{toc.formatDate(result.result.end_date)}}></label>
                            </br>
                            <label>
                                Dauer:
                                <label class="text-color-red">{{result.days}} Tage</label>
                            </label>
                        </li>
                        <li class="item">
                            <div ng-repeat="mood in result.moods">
                                <div ng-repeat="availableMood in toc.moods |filter:mood">
                                    <img class="result-mood" ng-src="./images/icons/{{availableMood.icon}}">
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </ion-content>
</ion-view>

<div class="moodal" ng-controller="LoginCtrl as lc">
    <div ng-if="!lc.forgotPassword" class="normallogin">
        <div class="btn-grp-white">
            <div class="row no-margin-left">
                <div class="fb" ng-click="lc.loginFacebook()">
                    <div class="fb-image" style="background-image: url('./images/svg/fb_logo_white.svg')" ></div>
                    <a class="fb-login pointer" ng-click="lc.loginFacebook()">Mit Facebook einloggen</a>
                </div>
            </div>
            <hr>
            <div class="row no-margin-left">
                <div class="gp" ng-click="lc.loginGoogle()">
                    <div class="gp-image" style="background-image: url('./images/svg/gp_logo_white.svg')"></div>
                    <a class="gp-login pointer">Mit Google einloggen</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="or">
            <p>oder</p>
        </div>
        <form name="loginform">
            <input class="user-input" required ng-model="lc.mail" type="email" placeholder="E-Mail" name="inputMail">
            <input class="user-input" required ng-model="lc.password" type="password" placeholder="Passwort"
                   name="inputPassword">

            <div ng-class="{open: lc.errormsg}" class="msg error-msg">{{lc.errormsg}}</div>
            <div ng-class="{open: lc.successmsg}" class="msg success-msg">{{lc.successmsg}}</div>

            <input ng-click="lc.login(loginform)" class="submit button" value="Login" type="submit">

        </form>
        <a ng-click="lc.triggerforgotPassword()" class="password-forgotten">Passwort vergessen?</a>

    </div>
    <div ng-if="lc.forgotPassword">
        <form name="forgetform">
            <input required class="user-input" ng-model="hc.mail" type="email" placeholder="E-Mail" name="inputMail">

            <div ng-class="{open: lc.errormsg}" class="msg error-msg">{{lc.errormsg}}</div>
            <div ng-class="{open: lc.successmsg}" class="msg success-msg">{{lc.successmsg}}</div>
            <input ng-click="lc.sendNewPassword(lc.mail, forgetform)" class="pointer login submit button"
                   value="Sende mir ein Passwort"
                   type="submit">
        </form>
    </div>

    <input ng-click="lc.closeLoginModal()" class="backbutton button" value="Abbrechen" type="submit">


</div>

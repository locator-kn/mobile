<ion-view class="trip" view-title="{{tc.trip.title}}" ng-controller="TripCtrl as tc">
    <ion-content>
        <img class="tmpImageWidth" src="http://placehold.it/{{tc.witdh}}x{{tc.witdh}}">
        <img class="user-picture" src="http://locator-app.com/{{tc.user.picture.picture}}">
        <ul>
            <li class="item first-element">
                <label>von </label>
                <label class="text-color-red">{{tc.trip.username || 'anonym'}}</label>

            </li>
            <li class="item">
                <resultdate class="text-color-red" date="tc.trip.start_date"></resultdate>
                bis
                <resultdate class="text-color-red" date="tc.trip.end_date"></resultdate>
                </br>
                <label>
                    Dauer:
                    <label class="text-color-red">{{tc.trip.days}} Tage</label>
                </label>
            </li>
            <li class="item">
                <div ng-repeat="mood in tc.trip.moods">
                    <div ng-repeat="availableMood in tc.moods |filter:mood">
                        <img class=" moods-style" src="./images/icons/{{availableMood.icon}}">
                    </div>
                </div>
            </li>
            <li class="list-text">
                <h5 class="text-color-red">Beschreibung</h5>

                <p>{{tc.trip.description}}</p>
            </li>
            <li class="list-text">
                <h5 class="text-color-red">FÃ¼r was braucht man Geld?</h5>

                <p>{{tc.trip.description_money}}</p>
            </li>
            <li>
                <div ng-hide="tc.trip.accommodation == false">
                    <h5 class="text-color-red">Unterkunft</h5>

                    <div class="accommodation-equipment">
                        <acc-equ-chooser accommodation-equipment-selectable="false"
                                         accommodation-equipment="tc.trip.accommodation_equipment"></acc-equ-chooser>
                    </div>
                </div>
            </li>
        </ul>
        <div>
            <button ui-sref="tab.chat"
                    class="button button-full background-green bottom">
                Anschreiben
            </button>
        </div>
    </ion-content>
</ion-view>

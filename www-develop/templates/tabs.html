<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tab-nav">


    <ion-tab title="Biete" icon-off="offer" icon-on="offer" href="#/tab/offer">
        <ion-nav-view name="tab-offer"></ion-nav-view>
    </ion-tab>

    <!-- Search Tab -->
    <ion-tab title="Suche" icon-off="search" icon-on="search" href="#/tab/search" class="search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Location Tab -->
    <ion-tab title="Location" icon-off="locate" icon-on="locate" href="#/tab/locate" class="locate">
        <ion-nav-view name="tab-locate"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Chat" icon-off="chat" icon-on="chat" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Profil" icon-off="profile" icon-on="profile" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>


</ion-tabs>

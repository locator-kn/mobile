<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tab-nav">


    <!-- Welcome Tab  TODO: remove-->
    <ion-tab title="Location" icon-off="location" icon-on="location" href="#/tab/welcome">
        <ion-nav-view name="tab-welcome"></ion-nav-view>
    </ion-tab>


    <!-- Location Tab -->
    <ion-tab title="Location" icon-off="location" icon-on="location" href="#/tab/locations" class="location">
        <ion-nav-view name="tab-locations"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Chat" icon-off="chat" icon-on="chat" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>

<ion-view view-title="Messenger" class="messages messenger-container" ng-controller="MessagesCtrl as mc">
    <ion-content class="background-color-grey">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="mc.loadMore()">
        </ion-refresher>
        <div ng-if="authenticated">
            <div>
                <div class="content">

                    <ion-list>
                        <div ng-class="{'out' : message.from === userID}" class="message"
                             ng-repeat="message in mc.messages">
                            <p><span ng-bind-html="message.message | emoji" class="message-content"></span>
                                <!--<span class="since">{{mc.since(message.create_date)}}</span></span>-->
                                <span class="bubble"></span>
                            </p>
                        </div>
                    </ion-list>
                </div>
            </div>
        </div>
        <div ng-if="!authenticated">
            Bitte zuerst Registrieren!
        </div>
    </ion-content>
    <div class="emoji-overlay" ng-if="mc.showEmojis">
        <span ng-click="mc.selectEmoji(item)" ng-bind-html="mc.toTrusted(item)" ng-repeat="item in msc.emojis"></span>
    </div>
    <div class="list list-inset bottom">
        <div class="item item-input">
            <input id="my-message" class="my-message" type="text" ng-enter="mc.sendMessage(mc.textbox)" ng-model="mc.textbox" placeholder="Schreib etwas...">
            <button class="messenger-button" ng-click="mc.showEmojis = !mc.showEmojis" type="button" id="emoji"><img class="emoji-icon" src="./images/icons/face.png"></button>
        </div>
        <button ng-disabled="!mc.textbox" class="button" ng-click="mc.sendMessage(mc.textbox)">
            Senden
        </button>
    </div>
</ion-view>

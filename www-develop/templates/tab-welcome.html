<ion-view view-title="{{navTitle}}" class="welcome" ng-controller="WelcomeCtrl as ws">
  <ion-content>
      <button  ng-click="ws.search()" class="button button-full background-green search height-3">
          Ich will wohin <img ng-src="../images/icons/white/suche.png">
      </button>
      <button  ng-click="ws.offer()" class="button button-full background-coral insert height-3">
          Ich biete was <img ng-src="../images/icons/white/biete.png">
      </button>
      <button  ng-click="ws.locate()" class="button button-full background-black locate height-3">
          Locate <img ng-src="../images/icons/white/locate.png">
      </button>
  </ion-content>
</ion-view>

<ion-view view-title='<img src="./images/svg/logo_app_header.svg" class="logo"/>' class="welcome"
          ng-style="{height: window.innerHeight + 'px'}">
    <ion-content scroll="false" class="my-has-tabs">
        <button ui-sref="tab.search" class="button button-full background-green search height-3">
            <span class="tab-title">Ich will wohin</span><img class="tab-icon search-icon new-height"
                                                              ng-src="./images/svg/suche_weiss.svg">
        </button>
        <button ui-sref="tab.offer" class="button button-full background-coral insert height-3">
            <span class="tab-title">Ich biete was</span><img class="tab-icon insert-icon new-height"
                                                             ng-src="./images/svg/biete_weiss.svg">
        </button>
        <button ui-sref="tab.locate" class="button button-full background-black locate height-3">
            <span class="tab-title">Locate</span><img class="tab-icon locate-icon new-height"
                                                      ng-src="./images/svg/neue_location_weiss.svg">
        </button>
    </ion-content>
</ion-view>

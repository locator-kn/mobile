<ion-view view-title='<img src="./images/locator-logo.png" class="logo"/>' class="welcome"
          ng-style="{height: window.innerHeight + 'px'}">
    <ion-content scroll="false" class="my-has-tabs">
        <button ui-sref="tab.search" class="button button-full background-green gradient-blue search height-3">
            <span class="tab-title">Ich will wohin</span><img class="tab-icon search-icon"
                                                              ng-src="./images/icons/suche_weiss.png">
        </button>
        <button ui-sref="tab.offer" class="button button-full background-coral gradient-red insert height-3">
            <span class="tab-title">Ich biete was</span><img class="tab-icon insert-icon"
                                                             ng-src="./images/icons/biete.png">
        </button>
        <button ui-sref="tab.locate" class="button button-full background-black gradient-black locate height-3">
            <span class="tab-title">Locate</span><img class="tab-icon locate-icon"
                                                      ng-src="./images/icons/neue_location_weiss.png">
        </button>
    </ion-content>
</ion-view>

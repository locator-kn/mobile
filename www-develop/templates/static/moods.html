<ion-view view-title="Moods" ng-controller="MoodCtrl as mc">
    <ion-content class="background-color-grey mood">
        <div>
            <ul class="list">
                <li class="item" collection-repeat="mood in mc.moods"
                    ng-click="mc.setMood(mood)">
                    <img class="result-mood" ng-src="./images/icons/{{mood.icon}}">
                    <span>{{mood.title}}</span>
                    <i class="float-right icon ion-plus-circled icon-accessory"></i>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>

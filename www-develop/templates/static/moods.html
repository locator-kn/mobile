<ion-view view-title="Moods" ng-controller="MoodCtrl as mc">
    <ion-content class="background-color-grey">
        <div>
            <ul class="list">
                <li class="item" ng-repeat="mood in mc.moods"
                    ng-click="mc.setMood(mood)" ui-sref="tab.search">
                    <img class="result-mood" ng-src="./images/icons/{{mood.icon}}">
                    {{mood.title}}
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>

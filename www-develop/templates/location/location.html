<ion-view view-title="Locations" class="location" ng-controller="LocationCtrl as lc">
    <ion-content class="background-color-grey my-has-tabs">
        <ul class="list">
            <div class="image-container" ng-if="lc.result.images.picture"
                 style="background-image: url({{lc.webPath}}{{lc.result.images.picture + '?size=mobile'}});background-size: cover">
            </div>
            <div class="image-container" ng-if="!lc.result.images.picture">
                <img  class="googlemap"
                      ng-src="{{lc.result.images.googlemap}}&size=400x400&key=AIzaSyCveLtBw4QozQIkMstvefLSTd3_opSvHS4">
            </div>

            <li class="item">
                <div class="text-bold">{{lc.result.title}}</div>
                <label>von </label>
                <label class="text-bold" ui-sref="tab.search-user({userId:lc.user._id})">{{lc.user.name || 'anonym'}}</label>
                <label>am </label>
                <label class="text-bold">{{lc.result.create_date}}</label>
                <label>erstellt</label>
            </li>
            <li class="item description">
                <label>{{lc.result.description}}</label>
            </li>
            <li class="item">
                <div class="location-tags tags tag-detail">
                    <span ng-repeat="tag in lc.result.tags" class="tag">{{tag}}</span>
                </div>
            </li>
            <li>
                <div class="image-container" ng-if="lc.result.images.picture">
                    <img class="image" ng-src="{{lc.result.images.googlemap}}&size=400x400&key=AIzaSyCveLtBw4QozQIkMstvefLSTd3_opSvHS4">
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
